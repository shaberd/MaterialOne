<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="myCss.css">
</head>
<body ng-controller="AppCtrl" layout="column" style="height:600px" ng-cloak>
    <md-toolbar md-scroll-shrink ng-if="true"   layout="row">
        <!--<button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">-->
            <!--<span class="visually-hidden">Menu</span>-->
        <!--</button>-->
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1>
    </md-toolbar>
    <md-button class="md-fab md-fab-top-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <div layout="row" flex>
        <!--<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">-->

        <!--</md-sidenav>-->
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in todos">
                        <!--<img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">-->
                        <div class="md-list-item-text">
                            <h3>{{item.what}}</h3>
                            <h4>{{item.who}}</h4>
                            <p>
                                {{item.notes}}
                            </p>
                        </div>
                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>

</script>
</body>
</html>
