<!--https://material.angularjs.org/latest/demo/toolbar-->
<md-toolbar md-scroll-shrink ng-controller="TitleController">
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">{{title}}</h1>
</md-toolbar>

<md-button class="md-fab md-fab-top-right" aria-label="{{button}}">
    <md-icon md-svg-src="img/icons/ic_beer_mug_white.svg">{{button}}</md-icon>
</md-button>

<!--https://material.angularjs.org/latest/demo/list-->
<md-content flex layout="column" >
    <md-list>
        <!--<md-subheader class="md-no-sticky">Available Beers</md-subheader>-->
        <md-list-item class="md-3-line" ng-repeat="data in beer.data">
            <div class="md-list-item-text" layout="column">
                <h3>{{ data.nameDisplay }}</h3>
                <h4>abv: {{ data.abv }} ibu: {{ data.ibu }}</h4>
                <p>{{ data.description }}</p>
            </div>
            <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
            <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
